<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>用户账号</td>
        <td>用户姓名</td>
        <td>用户密码</td>

    </tr>
        <tr th:each="user:${User}" th:id="${user.getId()}">
        <td th:text="${user.getUserCode()}"></td>
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getUserPassword()}"></td>

        <td>
            <a href="#" th:onclick="'javascript:deleteProvider(\''+${user.getId()}+'\')'">删除</a>
            <a href="#" th:onclick="'javascript:update(\''+${user.getId()}+'\')'">修改</a>
        </td>

    </tr>


</table>
<form>
    <table>
        <tr>
            <td>用户账号</td>
            <td><input name="UserCode"></td>
        </tr>
        <tr>
            <td>用户姓名</td>
            <td><input name="UserName"></td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td><input name="UserPassword"></td>
        </tr>


    </table>


</form>




<script type="application/javascript" src="../js/jquery-2.1.4.min.js"></script>


</body>
</html>
